(setStats = (stats, limit=0, ratio=null) => {
    datasets = [];
    images = [];
    y = {};
    stats.stats.forEach((element, index) => {
        let yValue = 10;
        let xValue = element._unique_word_count;
        let name = element._artist_name;
        let top_ten = element._top_ten_words;
        let analyzed = element._analyzed_word_count;
        let yCounter = 1;

        if (analyzed >= limit) {
            let image = new Image(i, i);
            image.src = `public/images/${element._artist_name}.png`;
            images.push(image);
            name = name.split(' ');
            let upperCaseName = name.map((element) => {
                return element.charAt(0).toUpperCase() + element.slice(1);
            });
            name = upperCaseName.join(' ');
            while (true) {
                let flag = true;
                if (!(yValue in y)) {
                    y[yValue] = []
                }
                y[yValue].forEach((value) => {
                    if (Math.abs(value - xValue) < 240) {
                        if (yCounter % 2 === 1) {
                            yValue += (3 * yCounter)
                        } else {
                            yValue -= (3 * yCounter);
                        }
                        flag = false;
                        yCounter++;
                    }
                });
                if (flag) break;
            }

            if (ratio) {
                xValue = ((xValue / analyzed) * 100).toFixed(2);
            }            

            y[yValue].push(xValue);
            let d = {
                label: name,
                data: [{x: xValue, y:yValue, r:30, analyzed: analyzed, top_ten: top_ten}]
            };
            datasets.push(d)
        }
    });
})(allStats);

const customTooltips = function(tooltip) {
    let tooltipEl = document.getElementById('chartjs-tooltip');

    if (!tooltipEl) {
        tooltipEl = document.createElement('div');
        tooltipEl.id = 'chartjs-tooltip';
        tooltipEl.innerHTML = '<table></table>';
        this._chart.canvas.parentNode.appendChild(tooltipEl);
    }

    if (tooltip.opacity === 0) {
        tooltipEl.style.opacity = '0';
        return;
    }

    // Set caret Position
    tooltipEl.classList.remove('above', 'below', 'no-transform');
    if (tooltip.yAlign) {
        tooltipEl.classList.add(tooltip.yAlign);
    } else {
        tooltipEl.classList.add('no-transform');
    }

    function getBody(bodyItem) {
        return bodyItem.lines;
    }

    if (tooltip.body) {
        let titleLines = tooltip.title || [];
        let bodyLines = tooltip.body.map(getBody);

        let innerHtml = '<thead>';

        titleLines.forEach(function(title) {
            innerHtml += '<tr><th>' + title + '</th></tr>';
        });
        innerHtml += '</thead><tbody>';

        bodyLines.forEach(function(body, i) {
            let colors = tooltip.labelColors[i];
            let style = 'background:' + colors.backgroundColor;
            style += '; border-color:' + colors.borderColor;
            style += '; border-width: 2px';
            innerHtml += '<tr><td>' + body + '</td></tr>';
        });
        innerHtml += '</tbody>';

        let tableRoot = tooltipEl.querySelector('table');
        tableRoot.innerHTML = innerHtml;
    }

    let positionY = this._chart.canvas.offsetTop;
    let positionX = this._chart.canvas.offsetLeft;

    tooltipEl.style.opacity = 1;
    tooltipEl.style.left = positionX + tooltip.caretX + 'px';
    tooltipEl.style.top = positionY + tooltip.caretY + 'px';
    tooltipEl.style.fontFamily = tooltip._bodyFontFamily;
    tooltipEl.style.fontSize = tooltip.bodyFontSize;
    tooltipEl.style.fontStyle = tooltip._bodyFontStyle;
    tooltipEl.style.padding = tooltip.yPadding + 'px ' + tooltip.xPadding + 'px';
};

let donutChart;

let itemClick = (evt) => {
    let firstPoint = lugatrapChart.getElementAtEvent(evt)[0];
    if (firstPoint) {
        fttButton.classList.remove('active');
        allButton.classList.remove('active');

        let label = lugatrapChart.data.datasets[firstPoint._datasetIndex].label;
        let value = lugatrapChart.data.datasets[firstPoint._datasetIndex].data[firstPoint._index];

        let labels = [];
        let data = [];

        console.log(value)
        for (word in value.top_ten) {
            labels.push(word);
            data.push(value.top_ten[word]);
        }

        canvas.style.display = 'none';
        let height = parseInt(canvas.style.height.replace('px', ''));
        let width = parseInt(canvas.style.width.replace('px', ''));
        let imgHeight = (height / 2.8);

        canvas2.style.display = 'block';
        canvas2.style.marginTop = '0 !important';
        doughnutImage.style.display = 'block';
        doughnutImage.style.position = 'absolute';
        doughnutImage.style.height = imgHeight + 'px';
        doughnutImage.style.width = imgHeight + 'px';
        doughnutImage.src = `public/images/${label}.png`
        doughnutImage.style.marginTop = (height / 2) - (imgHeight) - 8 + 'px';
        doughnutImage.style.marginLeft = (width / 2) - (imgHeight / 2) + 'px';
        artistName.style.display = 'block';
        topTenTitle.style.display = 'block';
        artistName.innerText = `${label}`;

        donutChart = new Chart(ctx2, {
            type: 'doughnut',
            data: {
                datasets: [{
                    data: data,
                    backgroundColor: ['#282828', '#404040', '#606060', '#808080', '#A0A0A0', '#B8B8B8', '#D0D0D0', '#DCDCDC', '#E8E8E8', '#FFFFFF']
                }],
                labels: labels
            },
            options: {
                responsive: true,
                legend: {
                    display: false
                },
                tooltips: {
                    callbacks: {
                        label: function(tooltipItem, data) {
                            count = data.datasets[tooltipItem.datasetIndex].data[tooltipItem.index];
                            let word = data.labels[tooltipItem.index];
                            label = `<h4 class="text-center">${word || ''}: ${count}</h4>`;
                            return label;
                        }
                    },
                    enabled: false,
                    bodyFontSize: '0.5em',
                    mode: 'index',
                    position: 'nearest',
                    custom: customTooltips
                }
            }
        });
    }
};

let itemHover = (evt) => {
    let firstPoint = lugatrapChart.getElementAtEvent(evt)[0];
    if (firstPoint) {
        evt.target.style.cursor = 'pointer'
    } else {
        evt.target.style.cursor = 'default'
    }
};

let lugatrapChart = new Chart(ctx, {
    type: 'bubble',
    plugins: [{
        afterUpdate: function(chart) {
            images.forEach((element, index) => {
                chart.config.data.datasets[index]._meta[0].data[0]._model.pointStyle = element;
            });
        }
    }],
    responsive: true,
    data: {
        datasets: datasets
    },
    options: {
        onClick: itemClick,
        onHover: itemHover,
        legend: {
            display: false
        },
        scales: {
            yAxes: [{
                display: false
            }],
            xAxes: [{
                ticks: {
                    suggestedMin: 0,
                    suggestedMax: 7000
                }
            }]
        },
        tooltips: {
            callbacks: {
                label: function(tooltipItem, data) {
                    analyzed = data.datasets[tooltipItem.datasetIndex].data[0].analyzed;
                    top_ten = data.datasets[tooltipItem.datasetIndex].data[0].top_ten;
                    let label = `<h4 class="text-center">${data.datasets[tooltipItem.datasetIndex].label || ''} </h4>`;
                    label += `<span class="text-danger"><b>Analiz edilen kelime: </b></span><span class="tt-value">${analyzed}</span><br>`;
                    label += `<span class="text-danger"><b>Eşsiz kelime: </b></span><span class="tt-value">${tooltipItem.xLabel}</span><br>`;
                    return label;
                }
            },
            enabled: false,
            bodyFontSize: '1em',
            mode: 'dataset',
            position: 'nearest',
            xPadding: 10,
            yPadding: 8,
            custom: customTooltips
        }
    }
});

    setStats(allStats);
    lugatrapChart.data.datasets = datasets;
    lugatrapChart.options.scales.xAxes = [{
        ticks: {
            suggestedMin: 0,
            suggestedMax: 7000
        }
    }];
    lugatrapChart.update();
    if (donutChart) {
        donutChart.destroy();
    }
    canvas2.style.setProperty('display', 'none', 'important');
    fttButton.classList.remove('active');
    ratioButton.classList.remove('active');
    allButton.classList.add('active');
});

fttButton.addEventListener('click', () => {
